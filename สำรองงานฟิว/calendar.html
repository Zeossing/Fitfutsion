    <header>
        <div class="calendar container">
            <h1 style="text-align: center; color: white;">ตารางออกกำลังกาย</h1>
            <div class="legend-container">
                <div class="workout">

    <div class="calendar container">
        <div class="test">
        <div class="edit-right">
            <a href="#" style="text-align: right;">แก้ไขตาราง</a>
        </div>
    </div>
        <div class="calendar-container">
            <div class="header">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next-month">&gt;</button>
            </div>
            <div class="weekdays">
                <div>อาทิตย์</div>
                <div>จันทร์</div>
                <div>อังคาร</div>
                <div>พุธ</div>
                <div>พฤหัสบดี</div>
                <div>ศุกร์</div>
                <div>เสาร์</div>
            </div>
            <div class="days" id="calendar-days"></div>
        </div>
    </div>
    <script>
        const monthYear = document.getElementById('month-year');
        const calendarDays = document.getElementById('calendar-days');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');

        // เก็บชื่อรูปภาพ
        const imageFiles = [
         './icon/icon_chest.png',
            './icon/icon_back.png',
            './icon/icon_leg.png',
            './icon/icon_sholder.png',
            './icon/icon_arm.png',
            './icon/icon_abs.png'
        ];

        // เก็บชุดสีพื้นหลังที่ต้องการสุ่ม
        const backgroundColors = ['#28a745', '#dc3545']; // สีเขียว สีแดง 

        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        // ชื่อเดือนภาษาไทย
        const monthNames = [
            "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน",
            "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม",
            "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
        ];

        // ชื่อวันในสัปดาห์ภาษาไทย
       

        function updateCalendar(year, month) {
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            calendarDays.innerHTML = '';
            monthYear.textContent = `${monthNames[month]} ${year}`; // แสดงชื่อเดือนเป็นภาษาไทย

            // เติมช่องว่างสำหรับวันที่ก่อนหน้า
            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                calendarDays.appendChild(emptyDiv);
            }

            // แสดงวันที่ของเดือน
            for (let date = 1; date <= lastDate; date++) {
                const dateDiv = document.createElement('div');
                dateDiv.textContent = date;

                const currentDate = new Date(year, month, date);

                if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dateDiv.classList.add('today');
                }

                // ตรวจสอบว่าหากวันนั้นเกินกว่าวันที่ปัจจุบัน จะเป็นพื้นหลังสีขาวและไม่สุ่มสีหรือรูปภาพ
                if (currentDate > today) {
                    dateDiv.style.backgroundColor = '#e9e9e9'; // พื้นหลังสีขาว
                } else {
                    // ตรวจสอบว่าหากเป็นวันเสาร์ (6) หรือวันอาทิตย์ (0) จะไม่สุ่มสีและรูปภาพ
                    const dayOfWeek = currentDate.getDay();
                    if (dayOfWeek !== 6 && dayOfWeek !== 0) {
                        // สุ่มเลือกรูปภาพจาก array
                        const randomImage = imageFiles[Math.floor(Math.random() * imageFiles.length)];
                        const img = document.createElement('img');
                        img.src = randomImage;
                        img.style.width = '50px'; // กำหนดขนาดรูปภาพ
                        img.style.height = '50px';
                        dateDiv.appendChild(img);

                        // สุ่มเลือกสีพื้นหลัง
                        const randomColor = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
                        dateDiv.style.backgroundColor = randomColor;
                    }
                }

                calendarDays.appendChild(dateDiv);
            }

            // แสดงชื่อวันในสัปดาห์เป็นภาษาไทย
            const weekdaysContainer = document.createElement('div');
            weekdaysContainer.classList.add('weekdays');
            weekDays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysContainer.appendChild(dayDiv);
            });
            calendarDays.prepend(weekdaysContainer); // แทรกวันในสัปดาห์ที่ด้านบนของวันที่
        }

        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar(currentYear, currentMonth);
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar(currentYear, currentMonth);
        });

        // อัปเดตปฏิทินครั้งแรกเมื่อโหลดหน้าเว็บ
        updateCalendar(currentYear, currentMonth);

    </script>

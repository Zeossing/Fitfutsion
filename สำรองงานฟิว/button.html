<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จับเวลา</title>
    <link rel="stylesheet" href="buttonstyle.css">
</head>
<body>
    <div class="container">
        <div id="time-display">00 ชั่วโมง 00 นาที</div>
        <button id="startBtn">เริ่ม</button>
        <button id="pauseBtn" disabled>หยุดชั่วคราว</button>
        <button id="resetBtn" disabled>หยุด</button>
    </div>

    <script >
let startTime, updatedTime, difference, timerInterval;
let isPaused = false;
let pausedTime = 0;

const startBtn = document.getElementById('startBtn');
const pauseBtn = document.getElementById('pauseBtn');
const resetBtn = document.getElementById('resetBtn');
const timeDisplay = document.getElementById('time-display');

// Function to update the display time
function updateDisplay(time) {
    const hours = Math.floor((time / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((time / (1000 * 60)) % 60);
    
    timeDisplay.textContent = `${String(hours).padStart(2, '0')} ชั่วโมง ${String(minutes).padStart(2, '0')} นาที`;
}
// Start button functionality
startBtn.addEventListener('click', () => {
    if (!isPaused) {
        startTime = new Date().getTime();
    } else {
        startTime = new Date().getTime() - pausedTime;
        isPaused = false;
    }
    timerInterval = setInterval(() => {
        updatedTime = new Date().getTime();
        difference = updatedTime - startTime;
        updateDisplay(difference);
    }, 1000);

    // Hide the start button and enable the other two buttons
    startBtn.style.display = 'none';
    pauseBtn.disabled = false;
    resetBtn.disabled = false;
});

// Pause button functionality
pauseBtn.addEventListener('click', () => {
    clearInterval(timerInterval);
    isPaused = true;
    pausedTime = difference;

    // Re-enable the start button when paused
    startBtn.style.display = 'inline';
    pauseBtn.disabled = true;
});

// Reset button functionality
resetBtn.addEventListener('click', () => {
    clearInterval(timerInterval);
    updateDisplay(0);
    isPaused = false;
    pausedTime = 0;

    // Show the start button again and disable pause/reset buttons
    startBtn.style.display = 'inline';
    pauseBtn.disabled = true;
    resetBtn.disabled = true;
});

        </script>
</body>
</html>

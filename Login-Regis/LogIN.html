<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitsusion Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Bai+Jamjuree:wght@400&display=swap"
        rel="stylesheet"> <!-- นำเข้าฟอนต์ -->
    <link rel="stylesheet" href="./css/login.css"> <!-- เชื่อมโยงไฟล์ CSS -->
</head>

<body>

    <div class="login-container">
        <h1>FITFUSION</h1>
        <p>ล็อกอินเพื่อเข้าสู่ระบบ</p>
        <input type="text" placeholder="ชื่อผู้ใช้">
        <input type="password" placeholder="รหัสผ่าน">
        <a href="../user.html">
            <button class="login-button">เข้าสู่ระบบ</button>
        </a>
        <p>เข้าสู่ระบบผ่าน</p>
        <div class="social-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook">
            <img class="google" src="./images/1000_F_388078454_mKtbdXYF9cyQovCCTsjqI0gbfu7gCcSp.jpg" alt="Google">
            <img src="./images/new-2023-twitter-logo-x-icon-design_1017-45418.avif" alt="Twitter">
        </div>

        <div class="signup">
            <p>ไม่มีบัญชีใช่ไหม? <a href="Regis.html">สมัครเลย</a></p>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitsusion Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Bai+Jamjuree:wght@400&display=swap" rel="stylesheet"> <!-- นำเข้าฟอนต์ -->
    <link rel="stylesheet" href="./css/regis.css"> <!-- เชื่อมโยงไฟล์ CSS -->
</head>
<body>

    <div class="signup-container">
        <h1>สมัครสมาชิก</h1>
        <input type="text" placeholder="ชื่อผู้ใช้">
        <input type="email" placeholder="อีเมล">
        <input type="password" placeholder="รหัสผ่าน">
        <input type="password" placeholder="ยืนยันรหัสผ่าน">
        <button class="signup-button">สมัครสมาชิก</button>

        <div class="back-to-login">
            <p>มีบัญชีแล้วใช่ไหม? <a href="LogIN.html">เข้าสู่ระบบ</a></p>
        </div>
    </div>

</body>
</html>

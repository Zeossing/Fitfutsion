<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fitfusion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="premium.css" type="text/css">
    <link rel="stylesheet" href="shop.css" type="text/css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ตารางออกกำลังกาย</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">แนะนำการคาร์ดิโอ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">จองเครื่องออกกำลังกาย</a>
                    </li>
                </ul>

                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success me-2" type="submit">
                        <span class="material-symbols-outlined icon">
                            search
                        </span>
                    </button>
                </form>
            </div>

            <!-- Profile Icon -->
            <ul class="navbar-nav mb-2 mb-lg-0 profile ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle click" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="pic_abs_muscle.jpg" width="40px" height="40px" style="border-radius: 100%;">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">ตารางออกกำลังกายของฉัน</a></li>
                        <li><a class="dropdown-item" href="shop.html">แลกคะแนน</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">แก้ไขหน้าโปรไฟล์</a></li>
                        <li><a class="dropdown-item" href="#">ออกจากระบบ</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </nav>

    <section>
        <article class="shop" id="shop">
            <h6>คุณมีคะแนน <u>200</u> คะแนน</h6>
            <div class="container">
                <div class="row content">
                    <div class="col-6 card-shop">
                        <img class="pic-code" src="icon_abs_muscle.png" alt="">
                        <h3>โค้ดลด Premium 100%</h3>
                        <h5>120 คะแนน</h5>
                        <button class="btn button-change" onclick="openCode()">แลกโค้ด</button>
                    </div>
                    <div class="col-6 card-shop">
                        <img class="pic-code" src="icon_abs_muscle.png" alt="">
                        <h3>โค้ดลด Premium 50%</h3>
                        <h5>60 คะแนน</h5>
                        <button class="btn button-change" onclick="openCode()">แลกโค้ด</button>
                    </div>
                </div>
            </div>
        </article>
    
        <article class="code" id="code" style="display: none;">
            <div class="container">
                <div class="row content">
                    <div class="col-12 card-shop code-select">
                        <img class="pic-code" src="icon_abs_muscle.png" alt="">
                        <h3>โค้ดลด Premium 100%</h3>
                        <h5>120 คะแนน</h5>
                        <div class="row content">
                            <button class="btn button-cancel" onclick="cancelCode()">ยกเลิก</button>
                            <button class="btn button-change-active">แลกโค้ด</button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>

    
    <script>
        function openCode() {
            // ซ่อน shop และแสดง code
            document.getElementById("shop").style.display = "none";
            document.getElementById("code").style.display = "block";
        }
    
        function cancelCode() {
            // แสดง alert เพื่อยืนยันการยกเลิก
            const confirmCancel = confirm("คุณต้องการยกเลิกการแลกโค้ดใช่หรือไม่?");
            if (confirmCancel) {
                // ถ้า OK, ซ่อน code และแสดง shop
                document.getElementById("code").style.display = "none";
                document.getElementById("shop").style.display = "block";
            }
        }
    </script>
    

</body>

</html>

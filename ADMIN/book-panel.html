    <div class="container mt-5">
        <h1 class="mb-4">แก้ไขข้อมูลเครื่องออกกำลังกาย</h1>
        <form action="/update-equipment" method="POST" enctype="multipart/form-data">
            <div class="row">
                <!-- Equipment Name -->
                <div class="col-md-6 mb-3">
                    <label for="equipment-name" class="form-label">ชื่อเครื่องออกกำลังกาย</label>
                    <input type="text" id="equipment-name" name="equipment_name" class="form-control" placeholder="ชื่อเครื่องออกกำลังกาย" required>
                </div>

                <!-- Equipment Image -->
                <div class="col-md-6 mb-3">
                    <label for="equipment-image" class="form-label">รูปภาพเครื่องออกกำลังกาย</label>
                    <input type="file" id="equipment-image" name="equipment_image" class="form-control" accept="image/*">
                </div>
            </div>

            <div class="row">
                <!-- Max Duration -->
                <div class="col-md-6 mb-3">
                    <label for="max-duration" class="form-label">เวลาที่ใช้มากที่สุด</label>
                    <select id="max-duration" name="max_duration" class="form-select" required>
                        <option value="5">5 นาที</option>
                        <option value="10">10 นาที</option>
                        <option value="15">15 นาที</option>
                        <option value="20">20 นาที</option>
                        <option value="25">25 นาที</option>
                        <option value="30">30 นาที</option>
                    </select>
                </div>

                <!-- Min Duration -->
                <div class="col-md-6 mb-3">
                    <label for="min-duration" class="form-label">เวลาที่ใช้น้อยที่สุด</label>
                    <select id="min-duration" name="min_duration" class="form-select" required>
                        <option value="5">5 นาที</option>
                        <option value="10">10 นาที</option>
                        <option value="15">15 นาที</option>
                        <option value="20">20 นาที</option>
                        <option value="25">25 นาที</option>
                        <option value="30">30 นาที</option>
                    </select>
                </div>
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">สถานะเครื่องออกกำลังกาย</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="available">พร้อมใช้งาน</option>
                    <option value="unavailable">ไม่พร้อมใช้งาน</option>
                </select>
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
        </form>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขการจองเครื่องออกกำลังกาย</title>
    <link rel="stylesheet" href="users-booked.css">
    <script>
        function saveData() {
            alert("ได้บันทึกข้อมูลแล้ว!");
        }
    </script>
</head>
<body>
    <h1>รายชื่อผู้จองเครื่องออกกำลังกาย</h1>

    <div class="row-container">
        <h2>แถวของเครื่องออกกำลังกาย</h2>

            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>ชื่อเครื่องออกกำลังกาย</th>
                <th>ชื่อผู้จอง</th>
                <th>เบอร์โทร</th>
                <th>เวลาเริ่มต้น</th>
                <th>เวลาสิ้นสุด</th>
                <th>สถานะ</th>
                <th>การจัดการ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" value="เครื่อง A1" readonly></td>
                <td><input type="text" value="ปรเมศ" readonly></td>
                <td><input type="text" value="0812345678" readonly></td>
                <td><input type="text" value="10:00"></td>
                <td><input type="text" value="10:30"></td>
                <td>
                    <select>
                        <option value="completed">เสร็จสิ้น</option>
                        <option value="in_use" selected>กำลังใช้งาน</option>
                        <option value="pending">รอดำเนินการ</option>
                    </select>
                </td>
                <td class="actions">
                    <button class="save-button" onclick="saveData()">บันทึก</button>
                    <button class="delete-button">ลบ</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text" value="เครื่อง A2" readonly></td>
                <td><input type="text" value="เมธี" readonly></td>
                <td><input type="text" value="0898765432" readonly></td>
                <td><input type="text" value="11:00"></td>
                <td><input type="text" value="11:30"></td>
                <td>
                    <select>
                        <option value="completed">เสร็จสิ้น</option>
                        <option value="in_use">กำลังใช้งาน</option>
                        <option value="pending" selected>รอดำเนินการ</option>
                    </select>
                </td>
                <td class="actions">
                    <button class="save-button" onclick="saveData()">บันทึก</button>
                    <button class="delete-button">ลบ</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text" value="เครื่อง A3" readonly></td>
                <td><input type="text" value="โจนาธาร" readonly></td>
                <td><input type="text" value="0845789789" readonly></td>
                <td><input type="text" value="11:00"></td>
                <td><input type="text" value="11:30"></td>
                <td>
                    <select>
                        <option value="completed">เสร็จสิ้น</option>
                        <option value="in_use">กำลังใช้งาน</option>
                        <option value="pending" selected>รอดำเนินการ</option>
                    </select>
                </td>
                <td class="actions">
                    <button class="save-button" onclick="saveData()">บันทึก</button>
                    <button class="delete-button">ลบ</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

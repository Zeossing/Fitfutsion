    <div class="container mt-5">
        <h1 class="mb-4">แก้ไขข้อมูลท่าออกกำลังกาย</h1>
        <form action="/update-exercise" method="POST" enctype="multipart/form-data">
            <!-- ชื่อท่าออกกำลังกาย -->
            <div class="mb-3">
                <label for="exercise-name" class="form-label">ชื่อท่าออกกำลังกาย</label>
                <input type="text" id="exercise-name" name="exercise_name" class="form-control" placeholder="ชื่อท่าออกกำลังกาย" required>
            </div>

            <!-- กล้ามเนื้อที่ได้: แบ่งเป็นสองส่วน -->
            <div class="mb-3">
                <label for="primary-muscles" class="form-label">กล้ามเนื้อหลัก</label>
                <select id="primary-muscles" name="primary_muscles" class="form-select" required>
                    <option value="chest">อก</option>
                    <option value="back">หลัง</option>
                    <option value="shoulder">หัวไหล่</option>
                    <option value="arm">แขน</option>
                    <option value="leg">ขา</option>
                    <option value="abs">หน้าท้อง</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="secondary-muscles" class="form-label">กล้ามเนื้อรอง</label>
                <select id="secondary-muscles" name="secondary_muscles" class="form-select" required>
                    <option value="upper-chest">อกบน</option>
                    <option value="middle-chest">อกกลาง</option>
                    <option value="lower-chest">อกล่าง</option>
                </select>
            </div>

            <!-- อัปโหลดไฟล์ GIF -->
            <div class="mb-3">
                <label for="exercise-gif" class="form-label">ไฟล์ GIF</label>
                <input type="file" id="exercise-gif" name="exercise_gif" class="form-control" accept="image/gif">
            </div>

            <!-- เปลี่ยนลิงก์ YouTube -->
            <div class="mb-3">
                <label for="youtube-link" class="form-label">ลิงก์คลิป YouTube</label>
                <input type="url" id="youtube-link" name="youtube_link" class="form-control" placeholder="ลิงก์คลิป YouTube" required>
            </div>

            <!-- รายละเอียดของคลิป YouTube -->
            <div class="mb-3">
                <label for="youtube-details" class="form-label">รายละเอียดของคลิป YouTube</label>
                <textarea id="youtube-details" name="youtube_details" class="form-control" rows="5" placeholder="รายละเอียดเพิ่มเติมเกี่ยวกับคลิป"></textarea>
            </div>

            <!-- ปุ่มบันทึก -->
            <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

    <link rel="stylesheet" href="cardio-panel.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="name-ex.html">ท่าออกกำลังกาย</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cardio.html">คาร์ดิโอ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="book.html">แผนผังเครื่องออกกำลังกาย</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users-booked.html">สถานะการจองของผู้ใช้งาน</a>
                    </li>
                </ul>
            </div>

            <!-- Profile Icon -->
            <ul class="navbar-nav mb-2 mb-lg-0 profile ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle click" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="../img/user.png" width="40px" height="40px" style="border-radius: 100%;">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">

                    </ul>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">แก้ไขข้อมูลการคาร์ดิโอ</h1>

        <form action="/update-cardio" method="POST" enctype="multipart/form-data">
            <!-- ชื่อคลิปวิดีโอ -->
            <div class="mb-3">
                <label for="video-name" class="form-label">ชื่อคลิปวิดีโอ</label>
                <input type="text" id="video-name" name="video_name" class="form-control" placeholder="ชื่อคลิปวิดีโอ" required>
            </div>

            <!-- อัปโหลดรูป -->
            <div class="mb-3">
                <label for="cardio-image" class="form-label">รูป</label>
                <input type="file" id="cardio-image" name="cardio_image" class="form-control" accept="image/*">
            </div>

            <!-- เวลาที่ใช้ -->
            <div class="mb-3">
                <label for="duration" class="form-label">เวลาที่ใช้</label>
                <select id="duration" name="duration" class="form-select" required>
                    <option value="5">5 นาที</option>
                    <option value="10">10 นาที</option>
                    <option value="15">15 นาที</option>
                    <option value="20">20 นาที</option>
                    <option value="25">25 นาที</option>
                    <option value="30">30 นาที</option>
                </select>
            </div>

            <!-- การเผาผลาญ -->
            <div class="mb-3">
                <label for="calories-burned" class="form-label">การเผาผลาญ</label>
                <input type="text" id="calories-burned" name="calories_burned" class="form-control" placeholder="จำนวนแคลอรี่ที่เผาผลาญ" required>
            </div>

            <!-- ปุ่มบันทึก -->
            <button type="submit" class="btn btn-primary w-100">บันทึกข้อมูล</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
